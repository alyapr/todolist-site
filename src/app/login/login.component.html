<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-3 border border-gray-300 rounded-md"
        placeholder="Email"
      />
      <div
        *ngIf="
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].touched
        "
        class="text-red-500 text-sm"
      >
        <div *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required.
        </div>
        <div *ngIf="loginForm.controls['email'].hasError('email')">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full p-3 border border-gray-300 rounded-md"
        placeholder="Password"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
        "
        class="text-red-500 text-sm"
      >
        <div *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required.
        </div>
        <div *ngIf="loginForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters.
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="w-full p-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
