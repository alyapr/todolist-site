<div
  class="login-container bg-gray-100 min-h-screen flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            loginForm.controls['email'].touched
          "
          class="text-red-500 mt-2"
        >
          <span>Dibutuhkan email yang sah</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700">Kata sandi</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
          class="text-red-500 mt-2"
        >
          <span
            >Kata sandi setidaknya 6 huruf.</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
      >
        Masuk
      </button>
    </form>

    <p *ngIf="errorMessage" class="error text-red-500 text-center mt-4">
      {{ errorMessage }}
    </p>
    <p class="mt-4 text-center text-gray-600">
      Belum punya akun?
      <a href="/register" class="text-blue-600 hover:text-blue-800">Daftar</a>
    </p>
  </div>
</div>
