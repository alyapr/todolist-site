<form
  [formGroup]="todoForm"
  (ngSubmit)="onSubmit()"
  class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md"
>
  <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">
    Add Todo
  </h2>

  <!-- Title Input -->
  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-semibold mb-2"
      >Title</label
    >
    <input
      id="title"
      formControlName="title"
      type="text"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div
      *ngIf="todoForm.get('title')?.invalid && todoForm.get('title')?.touched"
      class="text-red-500 text-sm mt-1"
    >
      Title is required.
    </div>
  </div>

  <!-- Description Input -->
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-semibold mb-2"
      >Description</label
    >
    <textarea
      id="description"
      formControlName="description"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      rows="4"
      placeholder="Add a description"
    ></textarea>
  </div>

  <!-- Due Date Input -->
  <div class="mb-4">
    <label for="dueDate" class="block text-gray-700 font-semibold mb-2"
      >Due Date</label
    >
    <input
      type="date"
      id="dueDate"
      formControlName="dueDate"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Category Select -->
  <div class="mb-4">
    <label for="category" class="block text-gray-700 font-semibold mb-2"
      >Category</label
    >
    <select
      id="category"
      formControlName="category"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <option value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category._id">
        {{ category.name }}
      </option>
    </select>
    <div
      *ngIf="
        todoForm.get('category')?.invalid && todoForm.get('category')?.touched
      "
      class="text-red-500 text-sm mt-1"
    >
      Category is required.
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-center mt-6">
    <button
      type="submit"
      [disabled]="todoForm.invalid"
      class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600 transition duration-200 disabled:opacity-50"
    >
      Submit
    </button>
  </div>
</form>
