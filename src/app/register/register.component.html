<div
  class="register-container bg-gray-100 min-h-screen flex items-center justify-center"
>
  <div class="bg-white p-8 mx-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Daftar</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Nama lengkap</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Masukkan nama lengkap "
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="text-red-500 mt-2"
        >
          <span>Nama setidaknya 3 huruf.</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Masukkan email anda "
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-500 mt-2"
        >
          <span>Silahkan masukkan email yang sah.</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700">Kata sandi</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Masukkan kata sandi anda"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-red-500 mt-2"
        >
          <span>Kata sandi setidaknya 6 huruf.</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
      >
        Daftar
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Sudah punya akun?
      <a href="/login" class="text-blue-600 hover:text-blue-800">Masuk</a>
    </p>
  </div>
</div>
